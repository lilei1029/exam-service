<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../layui-v2.4.5/layui/css/layui.css" media="all">

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加课程</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item" style="margin-top: 40px">
        <label class="layui-form-label">课程</label>
        <div class="layui-input-block">
            <input type="text" name="subjectName" lay-verify="title" autocomplete="off" placeholder="请输入课程"
                   class="layui-input">
        </div>
    </div>

</form>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="addClass()">确认</button>
        <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="back()">取消</button>
    </div>
</div>

<script src="../layui-v2.4.5/layui/layui.js"></script>
<script src="../layui-v2.4.5/layui/public.js"></script>
<script type="text/javascript">
    layui.use('element', function () {
        var element = layui.element;

    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

    });

    function back() {
        var index2 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        // parent.layer.close(index); //再执行关闭
        layer.open({
            content: '确定退出',
            yes: function (index, layero) {
                // if (confirm('确定要关闭么')) { //只有当点击confirm框的确定时，该层才会关闭
                layer.close(index)
                parent.layer.close(index2);
                // }

            }
        });
    }

    function addClass() {
        var subjectName = document.getElementsByName("subjectName")[0].value;
        var data = 'subjectName=' + subjectName + '';
        var url = context+"/subject/addSubject";
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        // 添加http头，发送信息至服务器时内容编码类型
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                // 从服务器获得数据,转为json形式
                var result = eval('(' + xhr.responseText + ')');
                if (result.code == 400) {
                    alert(result.msg);
                }
                if (result.code == 401) {
                    alert(result.msg);
                }
                if (result.code == 402) {
                    alert(result.msg);
                }
                if (result.code == 404) {
                    alert(result.msg);
                }
                if (result.code == 200) {
                    var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // parent.layer.close(index); //再执行关闭
                    layer.open({
                        content: '添加成功',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index1); //再执行关闭
                            window.parent.location.reload();
                        }
                    });
                }
            }
        };
        xhr.send(data);
    }

</script>
</body>
</html>
