<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../layui-v2.4.5/layui/css/layui.css" media="all">

<body>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">id</label>
        <div class="layui-input-block">
            <input type="text" name="ID" lay-verify="title" disabled="true" autocomplete="off" placeholder="请输入ID" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="text" name="className" lay-verify="title" autocomplete="off" placeholder="请输入班级" class="layui-input">
        </div>
    </div>

</form >
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit="" lay-filter="demo1" onclick="updateClass()">确认</button>
        <button class="layui-btn" lay-submit="" lay-filter="demo2" onclick="updateback()">取消</button>
    </div>
</div>

<script src="../layui-v2.4.5/layui/layui.js"></script>
<script src="../layui-v2.4.5/layui/public.js"></script>
<script type="text/javascript">
    function updateback() {
        var index2 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        // parent.layer.close(index); //再执行关闭
        layer.open({
            content: '确定退出',
            yes: function (index, layero) {
                // if (confirm('确定要关闭么')) { //只有当点击confirm框的确定时，该层才会关闭
                layer.close(index)
                parent.layer.close(index2);
                // }

            }
        });
    }
    layui.use('element', function () {
        var element = layui.element;

    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function() {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

    });
    var r = window.location.search.substring(1);
    var vars = r.split("?");
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split("=");
        var id = pair[1]
    }
    alert(id);
    var url = context+"/class/selectById?id=" + id + "";
    var xhr = new XMLHttpRequest();
    xhr.open("GET", url, true);
    // 添加http头，发送信息至服务器时内容编码类型
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xhr.onreadystatechange = function () {
        if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
            //  从服务器获得数据,转为json形式
            var result = eval('(' + xhr.responseText + ')').data;
            console.log(result);
            var Id = result.id;
            console.log(Id);

            var className = result.className;
            console.log(className);

            var id = document.getElementsByName("ID")[0];
            var classname = document.getElementsByName("className")[0];
            id.value = Id;
            classname.value=className;
        }
    };
    xhr.send();


    function updateClass() {
//获得前端传入的参数值id，并将去 id=  拆分转化为数字
        var r = window.location.search.substring(1);
        var vars = r.split("?");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            var id = pair[1]
        }
        var className = document.getElementsByName("className")[0].value;
        var data = 'id=' + id + '&className=' + className + '';
        var url = context+"/class/updateClass";
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        // 添加http头，发送信息至服务器时内容编码类型
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                //  从服务器获得数据,转为json形式
                var result = eval('(' + xhr.responseText + ')');
                if (result.code == 400) {
                    alert(result.msg);
                }
                if (result.code == 401) {
                    alert(result.msg);
                }
                if (result.code == 404) {
                    alert(result.msg);
                }
                if (result.code == 200) {
                    var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // parent.layer.close(index); //再执行关闭
                    layer.open({
                        content: '修改成功',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index1); //再执行关闭
                            parent.layui.table.reload('classTable',{page:{curr:1}});//修改成功，刷新表格数据

                        }
                    });
                    // alert(result.msg);
                    // window.location = "http://127.0.0.1:8082/question/question.html";

                }
            }
        };
        xhr.send(data);
    }


</script>
</body>
</html>
