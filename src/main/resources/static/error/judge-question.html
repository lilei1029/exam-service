<script type="text/javascript">
    var optionValue;

    function serachName() {
        var table = layui.table;
        var searchName = document.getElementById("demoReload").value;
        table.reload('JrrorTable', {
            where: {"searchName": searchName}
        });
    }
    layui.use('element', function () {

    layui.use(['laydate', 'laypage', 'layer', 'table','form', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            ,form=layui.form //表单
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

        //向世界问个好
        // layer.msg('Hello World');

        //监听Tab切换
        element.on('tab(demo)', function (data) {
            layer.tips('切换了 ' + data.index + '：' + this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        table.render({
            id:'JerrorTable'
            ,elem: '#test'
            , text: {
                none: '暂无该课程错题' //默认：无数据。注：该属性为 layui 2.2.5 开始新增
            }
            // ,height: 420
            , url: context+'/error/selectJerrorPage' //数据接口
            , request: {
                pageName: 'page' //页码的参数名称，默认：page
                , limitName: 'limit' //每页数据量的参数名，默认：limit
            }
            , response: {
                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count
                , dataName: 'data' //规定数据列表的字段名称，默认：data
            }
            , title: 'question'
            // ,page: true //开启分页
            , page: {
                layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                //,curr: 5 //设定初始在第 5 页
                , groups: 1 //只显示 1 个连续页码
                , first: false //不显示首页
                , last: false //不显示尾页
            }
            , limit: 10
            , toolbar: '#toolbarDemo' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            // ,totalRow: true //开启合计行
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'id', title: 'ID', width: 160, sort: true, fixed: 'left', totalRowText: '合计：'}
                , {field: 'questionId', title: '题目ID', sort: true}
                , {field: 'questionName', title: '题目'}
                , {field: 'subjectName', title: '所属课程'}
                , {field: 'errorCount', title: '错误次数', sort: true, totalRow: true}
                , {field: 'answerCount', title: '回答总数', sort: true, totalRow: true}
                // , {fixed: 'right', width: 165, align: 'center', toolbar: '#barDemo'}
            ]]
        });





        //监听头工具栏事件
        table.on('toolbar(test)', function (obj) {
            var checkStatus = table.checkStatus(obj.config.id)
                , data = checkStatus.data; //获取选中的数据
            var oj=document.getElementById("subjectId");
            var index=oj.selectedIndex;
            var value=oj.options[index].value;
            var text=oj.options[index].text;
            switch (obj.event) {
                case 'add':
                    if (value==null||value==""){
                        layer.open({
                            content: '请选择所属课程',
                            yes: function (index, layero) {
                                // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                                layer.close(index);
                                parent.layer.close(index); //再执行关闭
                                parent.layui.table.reload('questionTable',{page:{curr:1}});//修改成功，刷新表格数据
                            }
                        });
                        return;
                    }
                    layer.open({
                        type: 2,
                        skin: 'layui-layer-rim', //加上边框
                        area: ['1000px', '600px'], //宽高
                        content: context+'/question/question-add.html?subjectId='+value,
                    });
                    // layer.msg('添加');
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时修改一个');
                    } else {
                        // layer.alert('编辑 [id]：' + checkStatus.data[0].id);
                        layer.open({
                            type: 2,
                            skin: 'layui-layer-rim', //加上边框
                            area: ['1000px', '600px'], //宽高
                            content: context+'/question/question-update.html?id=' + checkStatus.data[0].id
                        });
                    }
                    break;
                case 'deleteAll':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else {
                        layer.confirm('确定删除', function (index) {
                            // data.delete(); //删除对应行（tr）的DOM结构
                            console.log(data);
                            const objToStr = JSON.stringify(checkStatus.data);//把
                            // alert(objToStr);
                            var ids = "";
                            for (var i = 0; i < checkStatus.data.length; i++) {
                                if (i == 0) {
                                    ids += 'ids=' + checkStatus.data[i].id;
                                } else {
                                    ids += '&ids=' + checkStatus.data[i].id;
                                }

                            }
                            if (ids == '') {
                                return;
                            }
                            deleteAll(ids);
                            layer.close(index);
                            //向服务端发送删除指令

                        });
                        // layer.msg('删除');
                    }
                    break;
            }
            ;
        });

        //监听行工具事件
        table.on('tool(test)', function (obj) { //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                var str='ID:'+data.id+'</br>';
                str +='所属课程:'+data.subjectName+'</br>';
                str +='题目:'+data.questionName+'</br>';
                str  +='选项A:'+data.questionA+'</br>';
                str  +='选项B:'+data.questionB+'</br>';
                str  +='选项C:'+data.questionC+'</br>';
                str  +='选项D:'+data.questionD+'</br>';
                str  +='答案:'+data.answer+'</br>';
                layer.alert(str);
                // layer.msg('查看操作');
            } else if (layEvent === 'del') {
                layer.confirm('确定删除', function (index) {
                    obj.del(); //删除对应行（tr）的DOM结构
                    console.log(data);
                    var ids = 'ids=' + data.id;
                    deleteAll(ids);
                    layer.close(index);
                    //向服务端发送删除指令

                });
            } else if (layEvent === 'update') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框
                    area: ['1000px', '600px'], //宽高
                    content: context+'/question/question-update.html?id=' + data.id,
                    yes: function (index, layero) {
                        //do something
                        layer.close(index); //如果设定了yes回调，需进行手工关闭
                    },
                });
            }
        });
        form.on ('select(test)',function(data){
            var select = data.elem;
            // alert(select.value);
            console.log(select.value)
            var index = select.selectedIndex;
            console.log(index);
            // var optionValue = select.options[index].value;
            optionValue=data.value;
            console.log(optionValue);
            // var optionText = select.options[index].text;
            var optionText=select.text;
            // console.log(optionText);
            table.reload('JerrorTable', {
                where: {"subjectId": optionValue}
            });
            console.log("lftest",optionValue);
            layui.use('form', function(){  //此段代码必不可少
                var form = layui.form;
                form.render();
            });
        });
        //执行一个轮播实例
        carousel.render({
            elem: '#test1'
            , width: '100%' //设置容器宽度
            , height: 200
            , arrow: 'none' //不显示箭头
            , anim: 'fade' //切换动画方式
        });

        //将日期直接嵌套在指定容器中
        var dateIns = laydate.render({
            elem: '#laydateDemo'
            , position: 'static'
            , calendar: true //是否开启公历重要节日
            , mark: { //标记重要日子
                '0-10-14': '生日'
                , '2018-08-28': '新版'
                , '2018-10-08': '神秘'
            }
            , done: function (value, date, endDate) {
                if (date.year == 2017 && date.month == 11 && date.date == 30) {
                    dateIns.hint('一不小心就月底了呢');
                }
            }
            , change: function (value, date, endDate) {
                layer.msg(value)
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数
            , skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

        slider.render({
            elem: '#sliderDemo'
            , input: true //输入框
        });
    });

    function deleteAll(ids) {
        var url = context+"/question/deleteByIds?" + ids;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
            // readyState == 4说明请求已完成
            if (xhr.readyState == 4 && xhr.status == 200 || xhr.status == 304) {
                // 从服务器获得数据
                var result = eval('(' + xhr.responseText + ')');
                if (result.code == 200) {
                    // alert(result.msg);
                    var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // parent.layer.close(index); //再执行关闭
                    layer.open({
                        content: '删除成功',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index1); //再执行关闭
                            location.reload();
                        }
                    });
                }
                if (result.code == 400) {
                    alert(result.msg);
                }
                if (result.code == 404) {
                    alert(result.msg);
                }
            }
        };
        xhr.send();
    }

    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
    var url = context+"/error/selectSubjectAll";
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        // readyState == 4说明请求已完成
        if (xhr.readyState == 4 && xhr.status == 200 || xhr.status == 304) {
            // 从服务器获得数据
            var result = eval('(' + xhr.responseText + ')');
            var subject = result.data;
            var subjectname = "";
            var subjectid = "";
            for (var i = 0; i < subject.length; i++) {
                subjectname = subject[i].subjectName;
                subjectid = subject[i].id;
                var singe = document.getElementById("subjectId");
                if (i == 0) {
                    var str = '<option value="" selected="">请选择</option>';
                }
                str += '<option value="' + subjectid + '">' + subjectname + '</option>';
            }
            singe.innerHTML += str;

                form.render();

        }
    };
    xhr.send();
    });

    layui.use('form', function(){  //此段代码必不可少
        var form = layui.form;
        form.render();
    });
    // 底部信息
    //  var footerTpl = lay('#footer')[0].innerHTML;
    //  lay('#footer').html(layui.laytpl(footerTpl).render({}))

</script>
