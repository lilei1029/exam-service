<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link rel="stylesheet" href="../layui-v2.4.5/layui/css/layui.css" media="all">

<body>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>添加学生</legend>
</fieldset>
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">学号</label>
        <div class="layui-input-block">
            <input type="text" name="studentId" lay-verify="title" autocomplete="off" placeholder="请输入学号"
                   class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="nickName" placeholder="请输入姓名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">年龄</label>
        <div class="layui-input-block">
            <input type="text" name="age" placeholder="请输入年龄" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="gender" value="男" title="男" checked=""/>
            <input type="radio" name="gender" value="女" title="女"/>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">角色</label>
        <div class="layui-input-block">
            <input type="radio" name="role" value="1" title="学生" checked=""/>
            <input type="radio" name="role" value="2" title="教师" disabled=""/>
        </div>
    </div>
</form>
<div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" type="button" lay-submit="" lay-filter="demo1" onclick="addStudent()">确认</button>
        <button class="layui-btn" type="button" lay-submit="" lay-filter="demo1" onclick="back()">取消</button>
    </div>
</div>

<script src="../layui-v2.4.5/layui/layui.js"></script>
<script src="../layui-v2.4.5/layui/public.js"></script>
<script type="text/javascript">
    layui.use('element', function () {
        var element = layui.element;

    });
    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function () {
        var laydate = layui.laydate //日期
            , laypage = layui.laypage //分页
            , layer = layui.layer //弹层
            , table = layui.table //表格
            , carousel = layui.carousel //轮播
            , upload = layui.upload //上传
            , element = layui.element //元素操作
            , slider = layui.slider //滑块

    });

    function back() {
        var index2 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        // parent.layer.close(index); //再执行关闭
        layer.open({
            content: '确定退出',
            yes: function (index, layero) {
                // if (confirm('确定要关闭么')) { //只有当点击confirm框的确定时，该层才会关闭
                layer.close(index)
                parent.layer.close(index2);
                // }

            }
        });
    }

    function addStudent() {
        var r = window.location.search.substring(1);
        var vars = r.split("?");
        for (var j = 0; j < vars.length; j++) {
            var pair = vars[j].split("=");
            var classId = pair[1]
        }
        console.log(classId);
        var studentId = document.getElementsByName("studentId")[0].value;
        var nickName = document.getElementsByName("nickName")[0].value;
        var age=document.getElementsByName("age")[0].value;
        var sex = document.getElementsByName("gender");
        // var sexs="";
        for (var i = 0; i < sex.length; i++) {
            if (sex[i].checked) {
                sexs = sex[i].value;
            }
        }
        var password = document.getElementsByName("password")[0].value;
        // var email = document.getElementsByName("email")[0].value;
        var role = document.getElementsByName("role")[0].value;


        var data = 'studentId=' + studentId + '&nickName=' + nickName +'&classId='+classId+'&age='+age+'' +
            '&gender=' + sexs + '&password=' + password + '&role='+role+'';
        var url = context+"/user/addStudent";
        var xhr = new XMLHttpRequest();
        xhr.open("POST", url, true);
        // 添加http头，发送信息至服务器时内容编码类型
        xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        xhr.onreadystatechange = function () {
            if (xhr.readyState == 4 && (xhr.status == 200 || xhr.status == 304)) {
                // 从服务器获得数据,转为json形式
                var result = eval('(' + xhr.responseText + ')');
                if (result.code == 400) {
                    alert(result.msg);
                }
                if (result.code == 401) {
                    alert(result.msg);
                }
                if (result.code == 403) {
                    var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // parent.layer.close(index); //再执行关闭
                    layer.open({
                        content: '添加失败，请选择班级！',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index1); //再执行关闭
                            window.parent.location.reload();
                        }
                    });
                    // alert(result.msg);
                }
                if (result.code == 404) {
                    alert(result.msg);
                }
                if (result.code == 200) {
                    var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // parent.layer.close(index); //再执行关闭
                    layer.open({
                        content: '添加成功',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index1); //再执行关闭
                            window.parent.location.reload();
                        }
                    });
                }
            }
        };
        xhr.send(data);
    }

</script>
</body>
</html>
