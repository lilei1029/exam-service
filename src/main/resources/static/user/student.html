    function uploadText() {
        var upload = layui.upload;

        upload.render({
            elem: '#addAll'
            , url: context + '/user/addStudentUpload?classId=' + optionValue //上传接口
            , accept: 'file'
            , multiple: true //开启多文件上传
            , number: 2     //同时可上传文件数量为2个
            , done: function (res, index, upload) {
                console.log(res);
                if (res.code == 200) {
                    layer.open({
                        content: '上传成功',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index); //再执行关闭
                            parent.layui.table.reload('userTable', {page: {curr: 1}});//修改成功，刷新表格数据
                        }
                    });
                }
                if (res.code == 202) {
                    var result = res.data;
                    var stu = '';
                    for (var i = 0; i < result.length; i++) {
                        var j = i + 1;
                        stu += '第' + j + '位已存在学生:</br>';
                        stu += '学号:' + result[i].studentId + '</br>';
                        stu += '姓名:' + result[i].nickName + '</br></br>';
                    }
                    layer.open({
                        area: ['200px', '300px'], //宽高
                        content: '上传成功，有学生已存在!</br>' + stu,
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index); //再执行关闭
                            parent.layui.table.reload('userTable', {page: {curr: 1}});//修改成功，刷新表格数据

                        }
                    });
                }
                if (res.code == 400) {
                    layer.open({
                        content: '上传失败，请选择班级！',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index); //再执行关闭
                            parent.layui.table.reload('userTable', {page: {curr: 1}});//修改成功，刷新表格数据

                        }
                    });
                }
            },
            error: function (index, upload) {
                layer.open({
                    content: '所传模板不正确,请重新上传',
                    yes: function (index, layero) {
                        // if (confirm('上传异常，是否重新上传')) { //只有当点击confirm框的确定时，该层才会关闭
                        //  upload();
                        layer.close(index);
                        parent.layer.close(index); //再执行关闭
                    }

                });
            }
        });
    }

                statusName: 'code' //规定数据状态的字段名称，默认：code
                , statusCode: 200 //规定成功的状态码，默认：0
                , msgName: 'msg' //规定状态信息的字段名称，默认：msg
                , countName: 'count' //规定数据总数的字段名称，默认：count

            }
            , title: 'user'

                //,curr: 5 //设定初始在第 5 页

        //批量导入

        table.on('toolbar(test)', function (obj) {

            var oj = document.getElementById("classId");

            var value = oj.options[index].value;

                                } else {

                            if (ids == '') {

                        // layer.msg('删除');

                    break;

            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'detail') {
                layer.msg('查看操作');
            } else if (layEvent === 'del') {

                    obj.del(); //删除对应行（tr）的DOM结构
                    console.log(data);
                    var ids = 'ids=' + data.id;
                    deleteAll(ids);
                    layer.close(index);

            } else if (layEvent === 'update') {
                layer.open({
                    type: 2,
                    skin: 'layui-layer-rim', //加上边框

        form.on('select(test)', function (data) {

                layer.msg(value)
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            , count: 100 //总页数

            , jump: function (obj, first) {
                if (!first) {
                    layer.msg('第' + obj.curr + '页', {offset: 'b'});
                }
            }
        });

        upload.render({
            elem: '#addAll'
            , url: context + '/user/addStudentUpload' //上传接口
            , accept: 'file'
            , multiple: true //开启多文件上传
            , number: 2     //同时可上传文件数量为2个
            , done: function (res, index, upload) {
                console.log(res);
                if (res.code == 200) {
                    layer.open({
                        content: '上传成功',
                        yes: function (index, layero) {
                            layer.close(index);
                            parent.layer.close(index); //再执行关闭
                        }
                    });
                }
                if (res.code == 400) {
                    layer.open({
                        content: '上传失败，请选择班级！',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index); //再执行关闭
                        }
                    });
                }
            },
            error: function (index, upload) {
                layer.open({
                    content: '所传模板不正确,请重新上传',
                    yes: function (index, layero) {
                        // if (confirm('上传异常，是否重新上传')) { //只有当点击confirm框的确定时，该层才会关闭

                });

        slider.render({
            elem: '#sliderDemo'

    function deleteAll(ids) {
        var url = context + "/user/deleteByIds?" + ids;
        var xhr = new XMLHttpRequest();
        xhr.open('GET', url, true);
        xhr.onreadystatechange = function () {
            // readyState == 4说明请求已完成
            if (xhr.readyState == 4 && xhr.status == 200 || xhr.status == 304) {
                // 从服务器获得数据
                var result = eval('(' + xhr.responseText + ')');
                if (result.code == 200) {
                    // alert(result.msg);
                    var index1 = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    // parent.layer.close(index); //再执行关闭
                    layer.open({
                        content: '删除成功',
                        yes: function (index, layero) {
                            // if (confirm('修改成功')) { //只有当点击confirm框的确定时，该层才会关闭
                            layer.close(index);
                            parent.layer.close(index1); //再执行关闭
                            location.reload();

                        }
                    });
                }
                if (result.code == 400) {
                    alert(result.msg);
                }
                if (result.code == 404) {
                    alert(result.msg);
                }
            }
        };
        xhr.send();
    }
    layui.use('form', function () {  //此段代码必不可少
        var form = layui.form;

    var url = context + "/user/selectClassAll";
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
        // readyState == 4说明请求已完成
        if (xhr.readyState == 4 && xhr.status == 200 || xhr.status == 304) {
            // 从服务器获得数据
            var result = eval('(' + xhr.responseText + ')');
            var subject = result.data;
            var classname = "";
            var classid = ""
            for (var i = 0; i < subject.length; i++) {
                classname = subject[i].className;
                classid = subject[i].id;
                var singe = document.getElementById("classId");
                if (i == 0) {
                    var str = '<option value="" selected="">请选择</option>';
                }
                str += '<option value="' + classid + '">' + classname + '</option>';
            }
            singe.innerHTML += str;
            form.render();

        }
    };
    xhr.send();
    });
